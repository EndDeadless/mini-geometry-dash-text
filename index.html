<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Pro – Quang Edition</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="save.js"></script>
</head>
<body>

    <div class="menu-container">
        <h1 class="title">Geometry Dash Pro</h1>

        <div class="box">
            <label>Nhập tên nhân vật:</label>
            <input id="playerName" placeholder="Tên của bạn..." />
            <button onclick="saveName()">Lưu tên</button>
        </div>

        <div class="box">
            <h2>Chọn màn chơi</h2>
            <button onclick="playLevel(1)">Màn 1</button>
            <button onclick="playLevel(2)">Màn 2</button>
            <button onclick="playLevel(3)">Màn 3</button>
        </div>

        <div class="box">
            <h3>Tiến trình của bạn:</h3>
            <p id="progressText">Đang tải...</p>
        </div>

    </div>

</body>
</html>
